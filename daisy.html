<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy - Your AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a softer look */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
            border: 3px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="flex flex-col w-full max-w-2xl h-full md:h-[90vh] bg-white rounded-lg shadow-2xl">
        <!-- Header -->
        <header class="bg-teal-500 text-white p-4 flex items-center justify-center rounded-t-lg shadow-md">
            <h1 class="text-2xl font-semibold">Daisy</h1>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-6 overflow-y-auto bg-slate-50">
            <!-- Messages will be appended here -->
        </main>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 py-2 text-slate-500 hidden">
            Daisy is typing...
        </div>

        <!-- Input Area -->
        <footer class="p-4 bg-white border-t border-slate-200 rounded-b-lg">
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" class="flex-1 p-3 border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400 transition" placeholder="Type your message...">
                <button id="send-btn" class="bg-teal-500 text-white rounded-full p-3 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Store the conversation history
        let chatHistory = [];

        // --- Safety Keyword Lists ---
        // These lists contain keywords that trigger an immediate, pre-defined safety message.
        const SELF_HARM_KEYWORDS = [
            'kill myself', 'suicide', 'ending my life', 'want to die', 
            'self harm', 'self-harm', 'end it all', 'take my own life'
        ];
        const DANGER_KEYWORDS = [
            'in danger', 'not safe', 'someone is hurting me', 'need help now',
            'i am being abused', 'domestic violence', 'emergency'
        ];

        // --- Initial Welcome Message ---
        function showWelcomeMessage() {
            // A gentler, more welcoming introduction
            const welcomeMessage = "Hello, I'm Daisy. I'm here to listen whenever you're ready. There's no pressure at all, just a safe space to share what's on your mind.";
            appendMessage('daisy', welcomeMessage);
        }

        // --- Core Functions ---

        // Appends a message to the chat window
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            const formattedMessage = message.replace(/\n/g, '<br>'); // Preserve line breaks
            
            if (sender === 'user') {
                messageElement.className = 'flex justify-end mb-4';
                messageElement.innerHTML = `
                    <div class="bg-teal-500 text-white rounded-l-lg rounded-br-lg p-3 max-w-xs md:max-w-md">
                        <p class="text-sm">${formattedMessage}</p>
                    </div>
                `;
            } else { // Daisy's message
                messageElement.className = 'flex justify-start mb-4';
                messageElement.innerHTML = `
                    <div class="bg-slate-200 text-slate-800 rounded-r-lg rounded-bl-lg p-3 max-w-xs md:max-w-md">
                        <p class="text-sm">${formattedMessage}</p>
                    </div>
                `;
            }
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
        }

        // Handles sending a message
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            appendMessage('user', messageText);
            userInput.value = '';

            // --- Safety Check ---
            // Check the user's message against the keyword lists before calling the AI.
            const lowerCaseMessage = messageText.toLowerCase();
            
            if (SELF_HARM_KEYWORDS.some(keyword => lowerCaseMessage.includes(keyword))) {
                const safetyMessage = "It sounds like you are going through a difficult time. If youâ€™re in crisis or need someone to talk to, please reach out to the 988 Suicide & Crisis Lifeline. You can call or text 988 anytime in the US and Canada. In the UK, you can call 111. Please reach out for help.";
                appendMessage('daisy', safetyMessage);
                return; // Stop further processing
            }

            if (DANGER_KEYWORDS.some(keyword => lowerCaseMessage.includes(keyword))) {
                const safetyMessage = "If you are in immediate danger, please call 911 or your local emergency services right away. Your safety is the most important thing.";
                appendMessage('daisy', safetyMessage);
                return; // Stop further processing
            }

            // If no safety keywords are found, proceed with the AI call
            typingIndicator.classList.remove('hidden');
            
            try {
                const aiResponse = await getAIResponse(messageText);
                appendMessage('daisy', aiResponse);
            } catch (error) {
                console.error("Error getting AI response:", error);
                appendMessage('daisy', "I'm having a little trouble connecting right now. Please try again in a moment.");
            } finally {
                typingIndicator.classList.add('hidden');
            }
        }

        // --- Gemini API Integration ---

        // Fetches a response from the Gemini API
        async function getAIResponse(prompt) {
            // This prompt balances the warmth of a friend with the gentle guidance of a therapist.
            const systemPrompt = `You are Daisy, an AI companion who balances the warmth of a supportive friend with the gentle guidance of a therapist. Your goal is to be an empathetic listener who helps the user explore their feelings and thoughts more deeply.
- **Tone**: Maintain a warm, patient, and non-judgmental tone, like a trusted friend. Your responses should feel natural and caring.
- **Validate and Empathize**: Always start by acknowledging and validating the user's feelings. Phrases like "That sounds really tough," or "I can see why you'd feel that way," are great.
- **Encourage Reflection, Don't Advise**: Instead of giving solutions, ask thoughtful, open-ended questions that help the user reflect. Think like a friend who's great at listening and helping you figure things out for yourself. Good examples are: "What's on your mind when that happens?" or "Have you noticed if there's a pattern to those feelings?".
- **Supportive Guidance**: Gently help the user connect the dots in their own thoughts without being clinical or prescriptive. The aim is to empower them to find their own clarity.
- **Keep it Human**: Your responses should be concise and conversational. You're a companion on their journey, not a detached expert.`;

            // Add the system prompt and the user's new message to the history
            chatHistory.push({ role: "user", parts: [{ text: systemPrompt + "\n\nUser: " + prompt }] });

            const payload = {
                contents: chatHistory,
                // Optional: Configuration for the model's output
                generationConfig: {
                    temperature: 0.75, // Slightly increased for more natural, less deterministic responses
                    topP: 0.9,
                    topK: 40,
                }
            };
            
            const apiKey = ""; // Leave this empty, it will be handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Implemented exponential backoff for retries
            let response;
            let delay = 1000; // Start with 1 second
            for (let i = 0; i < 5; i++) { // Retry up to 5 times
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const aiText = result.candidates[0].content.parts[0].text;
                            // Add AI's response to history for context in future turns
                            chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                            return aiText;
                        }
                    } else if (response.status === 429) { // Throttling
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next retry
                        continue;
                    }
                    // Handle other non-ok responses
                    throw new Error(`API request failed with status ${response.status}`);
                } catch (error) {
                    if (i === 4) { // Last retry failed
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }

            // If all retries fail, return a default error message.
            return "I'm sorry, I couldn't process that. Could you try rephrasing?";
        }


        // --- Event Listeners ---
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Initialisation ---
        // Show the welcome message when the app loads
        window.onload = showWelcomeMessage;

    </script>
</body>
</html>
